    <main class="grillaform">
        <!-- FORMULARIO DE INICIO DE SESION -->
        <div class="mainlogin-class container-fluid mt-3">
            <h2 class="display-2 text-center" style="color: #070707; font-size: 2rem;" >Iniciar</h2>
            <hr class="separador mt-0 mb-4">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Mantener mi sesion abierta
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                </div>
            </form>
        </div>
        <!-- FORMULARIO PARA REGISTRO -->
        <div class="mainlogin-class2 container-fluid mt-3">
            <h2 class="display-2 text-center" style="color: #050505; font-size: 2rem;">Registrarse</h2>
            <hr class="separador mt-0 mb-4">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Ingrese su nombre</label>
                  <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Ingrese su apellido</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Ingrese su email</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Ingrese su nueva contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Quiero recibir promociones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" style="margin-bottom: 5%;">Crear mi cuenta</button>
                </div>
            </form>
        </div>
        <div class="comenfor" >
            <h2 class="display-2 text-center" style="color: #0f0e0e; font-size: 3rem;">QUEREMOS ESCUCHARTE</h2>
