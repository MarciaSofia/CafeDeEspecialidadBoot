    <div class="grillaform">
        <!-- FORMULARIO DE INICIO DE SESION -->
        <main class="mainlogin-class container-fluid mt-3">
            <h2 class="display-2 text-center" style="color: #070707; font-size: 2rem;" >Iniciar Sesion</h2>
            <hr class="separador mt-0 mb-4">
            <form action="#" method="get">
                <label>
                    <div class="mailfor" style="margin-bottom: 5%;">
                        <span>Ingrese su Email </span>
                        <input type="email" placeholder="usuario@gmail.com" name="Nombre">
                    </div>
                    <div class="contrafor" style="margin-bottom: 10%;">
                        <span>Ingrese su Contraseña</span>
                        <input type="password">
                    </div> 
                    <input style="margin-bottom: 10%;" type="submit" value="Ingresar">
                </label>
            </form>
        </main>
        <!-- FORMULARIO PARA REGISTRO -->
        <main class="mainlogin-class2 container-fluid mt-3">
            <h2 class="display-2 text-center" style="color: #050505; font-size: 2rem;">Registrarse</h2>
            <hr class="separador mt-0 mb-4">
            <form action="#" method="get">
                <label>
                    <div class="nombrefor" style="margin-bottom: 5%;">
                        <span>Ingrese su Nombre </span>
                        <input type="text" placeholder="Jose" name="Nombre">
                    </div>
                    <div class="apellidofor" style="margin-bottom: 5%;">
                        <span>Ingrese su Apellido</span>
                        <input type="text" placeholder="Perez" name="Apellido">
                    </div> 
                    <div class="mailfor" style="margin-bottom: 5%;">
                        <span>Ingrese su Email      </span>
                        <input type="email" placeholder="usuario@gmail.com" name="Nombre">
                    </div>
                    <div class="contrafor" style="margin-bottom: 10%;">
                        <span>Ingrese su  nueva contraseña</span>
                        <input type="password">
                    </div> 
                    <input style="margin-bottom: 10%;" type="submit" value="Ingresar">
                </label>
            </form>
        </main>
        <main class="comenfor" >
            <h2 class="display-2 text-center" style="color: #0f0e0e; font-size: 3rem;">QUEREMOS ESCUCHARTE</h2>
            <hr class="separador mt-0 mb-4">
            <div class="form-floating" style="margin-top: 2%; margin-left: 3%; margin-right: 3%;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <input style="margin-top: 2%;margin-bottom: 3%; margin-left: 3%; margin-right: 3%;" type="submit" value="Enviar">
        </main>
